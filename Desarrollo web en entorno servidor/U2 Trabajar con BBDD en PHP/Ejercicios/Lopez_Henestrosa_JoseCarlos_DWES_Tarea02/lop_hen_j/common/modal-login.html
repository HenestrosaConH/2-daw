<div class="modal fade" id="login__modal" tabindex="-1"
	aria-labelledby="login__title" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="login__title">Inicio de sesión</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="form-floating" id="login__username">
					<input type="text" name="login_username" class="form-control" id="login__username__input" placeholder="Juan">
					<label for="login__username__input">Nombre de usuario</label>
				</div>
				<div class="form-floating" id="login__password">
					<input type="password" name="login_password" class="form-control" id="login__password__input" placeholder="Password">
					<label for="login__password__input">Contraseña</label>
				</div>
				
				<div class="checkbox mb-3 text-center">
					<label>
						<input type="checkbox" value="login_remember"> Recuérdame
					</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button type="submit" class="btn btn-primary">Iniciar</button>
			</div>
		</div>
	</div>
</div>
